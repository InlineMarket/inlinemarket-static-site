<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoicing Information - InlineMarket</title>
    <meta name="description" content="Find InlineMarket Oy's digital and postal invoicing details.">
    <!-- Assuming you might want a generic favicon or the Qova one for utility pages -->
    <link rel="shortcut icon" href="https://www.qova.ai/hubfs/Qova%20-%20Favicon%201.jpg">
    <style>
        @font-face {
            font-family: "Roboto Slab";
            font-weight: 400;
            font-style: normal;
            font-display: swap;
            src: url("https://fonts.gstatic.com/s/robotoslab/v16/BngMUXZYTXPIvIBgJJSb6ufA.woff2") format("woff2");
        }
        @font-face {
            font-family: "Roboto";
            font-weight: 300;
            font-style: normal;
            font-display: swap;
            src: url("https://fonts.gstatic.com/s/roboto/v27/KFOlCnqEu92Fr1MmSU5fBBc9.woff2") format("woff2");
        }
        @font-face {
            font-family: "Roboto";
            font-weight: 700;
            font-style: normal;
            font-display: swap;
            src: url("https://fonts.gstatic.com/s/roboto/v27/KFOlCnqEu92Fr1MmWUlfBBc9.woff2") format("woff2");
        }

        body {
            margin: 0;
            padding-top: 60px; /* For sticky header */
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            line-height: 1.6;
            color: #444444;
            background-color: #FFFFFF; 
        }
        .container {
            width: 90%;
            max-width: 960px; /* Slightly narrower for text-heavy pages */
            margin: 0 auto;
        }
        /* --- STYLES FOR DYNAMICALLY LOADED HEADER --- */
        #header-placeholder header {
            background-color: #18293A;
            color: #FFFFFF;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #header-placeholder .header-content { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px; 
            margin: 0 auto;
            padding: 0 20px; 
        }
        #header-placeholder .logo img {
            width: 150px; 
            height: auto;
            display: block;
        }
        #header-placeholder nav ul { 
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; 
        }
        #header-placeholder nav ul li {
            display: inline-block;
            margin: 0 10px; 
        }
        #header-placeholder nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 700;
            font-size: 10px; 
            letter-spacing: 0.8px;
            text-transform: uppercase;
            padding: 5px 0;
        }
        #header-placeholder nav ul li a:hover {
            color: #EE2D45;
        }
        #header-placeholder nav ul li a.cta-button { 
            background-color: transparent;
            border: 1px solid #FAFAFA;
            color: #FFFFFF !important;
            padding: 6px 12px; 
            border-radius: 2px;
            font-size: 10px;
        }
        #header-placeholder nav ul li a.cta-button:hover {
            border-color: #EE2D45;
            color: #EE2D45 !important;
        }
        #header-placeholder .mobile-menu-toggle { 
            display: none; 
            color: #FFFFFF;
            font-size: 24px;
            cursor: pointer;
        }
        /* --- END STYLES FOR DYNAMICALLY LOADED HEADER --- */

        .page-title-section {
            background-color: #f2f5f8; /* Light grey for a subtle title background */
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .page-title-section h1 {
            font-family: "Roboto Slab", serif;
            font-size: 36px;
            color: #18293A; /* Dark blue title */
            margin: 0;
        }

        .content-section {
            padding: 40px 20px;
        }
        .content-section h2 {
            font-family: "Roboto Slab", serif;
            font-size: 28px;
            color: #18293A;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #EE2D45; /* Accent border */
            display: inline-block; /* To make border only as wide as text */
        }
        .content-section h3 {
            font-family: "Roboto Slab", serif;
            font-size: 20px;
            color: #333333;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .invoicing-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .invoicing-table th, .invoicing-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .invoicing-table th {
            background-color: #f9f9f9;
            font-weight: 700;
            color: #333;
        }
        .invoicing-address p {
            font-size: 17px;
            line-height: 1.7;
            margin-bottom: 5px;
        }
        .invoicing-address strong {
            font-weight: 700;
        }


        /* --- STYLES FOR DYNAMICALLY LOADED FOOTER --- */
        #footer-placeholder footer { 
            background-color: #18293A;
            color: #EEEEEE;
            text-align: center;
            padding: 30px 20px;
            font-size: 14px;
            border-top: 1px solid #33475b;
        }
        #footer-placeholder footer a {
            color: #EEEEEE;
            text-decoration: none;
            margin: 0 10px;
        }
        #footer-placeholder footer a:hover {
            color: #EE2D45;
        }
        #footer-placeholder footer .social-icons a {
            margin: 0 8px;
        }
        /* --- END STYLES FOR DYNAMICALLY LOADED FOOTER --- */

        @media (max-width: 768px) {
             #header-placeholder .header-content {
                padding: 0 10px; 
            }
            #header-placeholder nav ul { 
                display: none; 
                flex-direction: column;
                position: absolute;
                top: 50px; 
                left: 0;
                width: 100%;
                background-color: #18293A;
                padding: 10px 0;
                 box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }
            #header-placeholder nav ul.active { 
                display: flex;
            }
            #header-placeholder nav ul li { 
                display: block; 
                margin: 10px 0; 
                text-align: center;
            }
            #header-placeholder .mobile-menu-toggle {
                display: block; 
                position: absolute; 
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
            .page-title-section h1 { font-size: 30px; }
            .content-section h2 { font-size: 24px; }
            .content-section h3 { font-size: 18px; }
        }
        @media (max-width: 575px) {
            .page-title-section h1 { font-size: 26px; }
            .content-section h2 { font-size: 22px; }
            .content-section h3 { font-size: 17px; }
            .invoicing-table th, .invoicing-table td {
                padding: 8px;
                font-size: 14px;
            }
             .invoicing-table {
                display: block;
                overflow-x: auto; /* Allow table to scroll horizontally on small screens */
            }
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="page-title-section">
            <div class="container">
                <h1>Invoicing Information</h1>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <h2>Digital Invoicing Address</h2>
                <table class="invoicing-table">
                    <thead>
                        <tr>
                            <th>Operator/BIC (Bank Identifier Code)</th>
                            <th>e-invoice address/IBAN</th>
                            <th>OVT-code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Apix Messaging Oy (003723327487)</td>
                            <td>FI 1417453000208159</td>
                            <td>003728667085</td>
                        </tr>
                    </tbody>
                </table>

                <h2>Invoicing Address</h2>
                <div class="invoicing-address">
                    <p><strong>InlineMarket Oy</strong> (Apix scanning service)</p>
                    <p>PL 16112</p>
                    <p>00021 LASKUTUS</p>
                    <p>Finland</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="app.js"></script>
</body>
</html>
